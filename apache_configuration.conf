<virtualhost *:8080>
        ServerName panorama24-dev.tk
        #ServerAlias *.panorama24-dev.tk
        WSGIDaemonProcess platx_main user=flask group=www-data threads=5 home=/opt/source python-path=/opt/source:/usr/local/lib/python3.7/dist-packages
        WSGIScriptAlias / /opt/source/platx.wsgi

        <directory /opt/source/>
		Require all granted
                WSGIProcessGroup platx_main
                WSGIApplicationGroup %{GLOBAL}
                WSGIScriptReloading On
        </directory>

        ErrorLog ${APACHE_LOG_DIR}/error_platx.log
        CustomLog ${APACHE_LOG_DIR}/access_platx.log combined

</virtualhost>

