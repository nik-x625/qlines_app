
<virtualhost *:80>
        ServerName qlines.net
        #ServerAlias *.qlines.net
        WSGIDaemonProcess qlines_main user=flask group=www-data threads=5 home=/opt/qlines
        WSGIScriptAlias / /opt/qlines/qlines.wsgi

        <directory /opt/qlines/>
                Require all granted
                WSGIProcessGroup qlines_main
                WSGIApplicationGroup %{GLOBAL}
                WSGIScriptReloading On
        </directory>

        ErrorLog ${APACHE_LOG_DIR}/error_qlines_prod.log
        CustomLog ${APACHE_LOG_DIR}/access_qlines_prod.log combined
</virtualhost>

