<virtualhost *:80>
        ServerName app1-dev.net
        #ServerAlias *.app1-dev.net
        WSGIDaemonProcess app1_main user=flask group=www-data threads=5 home=/opt/app1
        WSGIScriptAlias / /opt/app1/platx.wsgi

        <directory /opt/app1/>
                Require all granted
                WSGIProcessGroup platx_main
                WSGIApplicationGroup %{GLOBAL}
                WSGIScriptReloading On
        </directory>

        ErrorLog ${APACHE_LOG_DIR}/error_app1.log
        CustomLog ${APACHE_LOG_DIR}/access_app1.log combined

</virtualhost>