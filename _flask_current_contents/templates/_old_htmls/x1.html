<!DOCTYPE html>
<html lang="en">
<head>
    <title>Virtual Device Manager (VDM)</title>

    <link href="../static/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../static/jumbotron-narrow.css" rel="stylesheet" type="text/css">
    <link href="../static/signup.css" rel="stylesheet" type="text/css">
    <script src="../static/jquery.min.js"></script>



    <script>
        $(function () {
            $('#btnSignUp').click(function () {

                $.ajax({
                    url: '/signUp',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function (response) {
                        console.log(response);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>


</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="home">Home</a></li>
                <li role="presentation"><a href="logout">Sign Out</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Device List</h3>
    </div>

    <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form class="form-signin">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required
                   autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address"
                   required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
                   required>

            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
        </form>
    </div>


    <footer class="footer">
        <p>&copy; Company 2015</p>
    </footer>

</div>

<div>
    <button>Press me to change</button>
</div>
</body>
</html>
