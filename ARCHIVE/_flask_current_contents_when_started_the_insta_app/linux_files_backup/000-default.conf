<virtualhost *:8080>
        ServerName instax300400.com
        ServerAlias *.instax300400.com

        WSGIDaemonProcess insta_main user=flask group=www-data threads=5 home=/opt/source python-path=/opt/source:/usr/local/lib/python3.7/dist-packages
        WSGIScriptAlias / /opt/source/insta.wsgi

        <directory /opt/source/>
                WSGIProcessGroup insta_main
                WSGIApplicationGroup %{GLOBAL}
                WSGIScriptReloading On
                Order deny,allow
                Allow from all
		Require all granted
        </directory>

        ErrorLog ${APACHE_LOG_DIR}/error_insta.log
        CustomLog ${APACHE_LOG_DIR}/access_insta.log combined

</virtualhost>
