<!DOCTYPE html>
<html>

<body>

  <h2>Redeclaring a Variable Using let</h2>

  <p id="demo"></p>

  <script>
    class Car {
      constructor(name) {
        this.brand = name;
      }

      present() {
        return 'I have a ' + this.brand;
      }
    }

    const mycar = new Car("Fordxx");
    mycar.present();
  </script>

</body>

</html>
