<!DOCTYPE html>
<html>

<head>
    <title>QLines - dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="static/js/by_sidebar_update3.js"></script>

    <script src="static/js/chart1.js"></script>

    <link rel="stylesheet" href="static/sidebar_style_new.css">

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>


    <style>
        .logout-nav {
            position: absolute;
            right: 10px;
            top: 6px;
            width: 90px;
        }

        content {
            background-color: #ff6347
        }
    </style>


</head>

<body>

    <div class="wrapper">
        {% include 'dash_sidebar.html' %}

        <div id="content" style="width:100%">
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">

                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span></span>
                        </button>
                        <button type="button" class="btn btn-info logout-nav" onclick="window.location.href='/logout'">
                            Log out
                        </button>
                    </div>
                </div>
            </nav>

            {% block page_content %} {% endblock %}

        </div>
    </div>

    <!-- <footer class="container-fluid">
        <p>Footer Text</p>
    </footer> -->

</body>

</html>
